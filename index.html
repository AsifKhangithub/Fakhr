<script>

     function connectPhidgets(){
        fetch('temp.csv')
        .then(response => response.text())
        .then(text => {
           var data = text.split("\n")
           document.getElementById("dataLabel1").innerHTML = "Tempraturen är = " + data[data.length - 2] + "°C";
        })
     }
    function connectPhidgetss(){

        fetch('arduino.csv')
        .then(response => response.text())
        .then(text => {
           var data = text.split("\n");
           document.getElementById("dataLabel2").innerHTML = "Vind Hastigheten är = " + data[data.length - 2] + "m/s";
        })
    }

function start(){
    connectPhidgets();
    connectPhidgetss();
}

</script>



<style>
body {
  background-image: url('https://film.lindholmen.se/sites/default/files/content/yrgo_srgb-01.png'  ) ;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 30% 30%;
  background-position: right 5% bottom 90%;
}
</style>

   <body onload="start()">
         <div>
  <p> <center><h1 style="background-color:red;">Det här är <b>FAKHR</b> Team websida</h1></center></p>
            <h2 id="dataLabel1">?</h2>
             <h2 id="dataLabel2">?</h2>
        </div>
    </body>
